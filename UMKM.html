      margin: 2rem 1rem 0;

    .filters select,

      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
      min-width: 200px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;

    #searchInput:focus,

      border-color: #2E7D32;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .card-body {
      padding: 1.2rem 1.5rem;
    }

    .card-body h4 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem;
      color: #2E7D32;
      font-weight: 600;
    }

    .card-body p {
      margin: 0 0 1rem;
      color: #888;
      font-size: 0.95rem;
    }

    .card-body button {
      width: 100%;
      background-color: #2E7D32;
      border: none;
      color: white;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .card-body button:hover {
      background-color: #1eceff;
      transform: scale(1.03);
    }

  const gallery = document.getElementById('umkmGrid');
  const filterKategori = document.getElementById('filterKategori');
  const searchInput = document.getElementById('searchInput');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalClose = document.getElementById('modalClose');

  function renderGallery() {
    const keyword = searchInput.value.toLowerCase();
    const kabFilter = filterKategori.value;
    gallery.innerHTML = '';

    const filtered = maps.filter(
      (item) =>
        item.nama.toLowerCase().includes(keyword) &&
        (kabFilter === '' || item.kategori.toLowerCase() === kabFilter.toLowerCase())
    );

    if (filtered.length === 0) {
      gallery.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Tidak ada data ditemukan.</p>';
    }

    filtered.forEach((item) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.nama}" />
        <div class="card-body">
          <h4>${item.nama}</h4>
          <p>${item.kategori}</p>
          <a href="${item.mapsUrl}" target="_blank">
            <button><i class="bi bi-geo-alt-fill"></i> Lihat di Maps</button>
          </a>
        </div>
      `;

      const image = card.querySelector('img');
      image.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = item.image;
        modalImg.alt = item.nama;
      });

      gallery.appendChild(card);
    });
  }

  filterKategori.addEventListener('change', renderGallery);
  searchInput.addEventListener('input', renderGallery);
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImg.src = '';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  });

  renderGallery(); // Initial render

  function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }
